{% assign items = include.items %}

<ul>
{% for item in items %}
  {% assign item_url = item | prepend: '/' | append:'/' %}

  {% for p in site.pages %}
    {% if p.url == item_url %}
      <li class=""><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}

{% endfor %}
</ul>
